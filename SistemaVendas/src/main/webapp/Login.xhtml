<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body>

	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{loginBean.preRender}" type="preRenderView"></f:event>
	</f:metadata>


	<div id="login-dialog">
		<h1>Login</h1>
		<h:form id="formLogin" prependId="false">

			<p:messages id="messages" autoUpdate="true" closable="true" />

			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="CPF" />
				<p:inputText size="30" id="username" value="#{loginBean.cpf}" />

				<p:outputLabel value="Senha" />
				<p:password size="30" id="password" />

				<h:panelGroup />
				<p:commandButton value="Login" style="margin-top: 10px"
					action="#{loginBean.login}" ajax="false" />
			</h:panelGrid>
		</h:form>
	</div>
</h:body>

</html>
